{% extends 'library/base.html' %}
{% block content %}
<div class="card">
  <div class="card-header">
    <h3 class="card-title">College Working Days Calendar</h3>
  </div>
  <div class="card-body">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        {% for day in working_days %}
        <tr>
          <td>{{ day.date }}</td>
        </tr>
        {% empty %}
        <tr>
          <td>No working days uploaded yet.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
