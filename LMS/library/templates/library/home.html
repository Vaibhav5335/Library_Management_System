{% extends 'library/base.html' %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Library Dashboard</h1>
    <div class="row">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-header">Total Books</div>
                <div class="card-body">
                    <h5 class="card-title">{{ book_count }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-success mb-3">
                <div class="card-header">Total Students</div>
                <div class="card-body">
                    <h5 class="card-title">{{ student_count }}</h5>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-white bg-warning mb-3">
                <div class="card-header">Books Issued</div>
                <div class="card-body">
                    <h5 class="card-title">{{ issued_book_count }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
