{% extends 'library/base.html' %}
{% block content %}
<div class="card border-danger">
    <div class="card-header bg-danger text-white">
        <h3 class="card-title">Confirm Deletion</h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the following book?</p>
        
        <div class="alert alert-warning">
            <h4 class="alert-heading">{{ book.title }}</h4>
            <p><strong>Author:</strong> {{ book.author }}</p>
            <p><strong>ISBN:</strong> {{ book.isbn }}</p>
        </div>

        <p class="text-danger">This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete Book</button>
            <a href="{% url 'view_books' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
