{% extends 'library/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
    </div>
    <div class="card-body">
        <p>Please upload an Excel file (.xlsx or .xls) with the data. The file must have the following columns in this exact order and with these exact headers:</p>
        
        <div class="alert alert-info">
            <pre><code>{{ sample_format }}</code></pre>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="excel_file" class="form-label">Select Excel File</label>
                <input class="form-control" type="file" name="excel_file" id="excel_file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-cloud-upload"></i> Upload and Save
            </button>
            <a href="{{ cancel_url }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
