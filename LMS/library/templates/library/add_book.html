{% extends 'library/base.html' %}
{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Add a New Book</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save Book</button>
        </form>
    </div>
</div>
{% endblock %}
